<html>
    <head>
        <stylesheet type="text/css" href="https://cdn.snaildos.com/w3.css">
        <script src="https://cdn.snaildos.com/jquery.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <title>Example Demo</title>
    </head>
    <body onload="on()">
<h1 class="w3-center">Hello, <p id="name">Loading...</p></h1>
    </body>
    <script>
    const Store = require('electron-store');
    const store = new Store();
    token = store.get('token')
    async function name() {
await axios.get('https://api.snaildos.com/users/@me', {
headers: {
Authorization: token
}}
)
  .then(function (response) {
    // handle success
    document.getElementById("name").innerHTML = ( response.data.user.name );
  })
  .catch(function (error) {
    // handle error
    alert(error);
  })
  .then(function () {
  });
}
name()
    </script>
</html>
